{% extends 'base.html' %}
{% block content %}
<h2>Add New Subject</h2>
<form method="POST">
    <label for="name">Subject Name:</label>
    <input type="text" name="name" required><br><br>
    <button type="submit">Add</button>
</form>

<hr>
<h2>Subjects List</h2>
<table>
    <thead>
        <tr>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for subject in subjects %}
        <tr>
            <td>{{ subject[1] }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_subject', subject_id=subject[0]) }}" onsubmit="return confirm('Delete this subject?')">
                    <button type="submit" class="btn-delete">ðŸ—‘ Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
