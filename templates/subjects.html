{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">ðŸ“š Manage Subjects</h2>

    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-8">
            <input type="text" name="name" class="form-control" placeholder="Enter subject name" required>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Add Subject</button>
        </div>
    </form>

    {% if subjects %}
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Subject</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ subject[1] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('subjects.delete_subject', id=subject[0]) }}"
                              onsubmit="return confirm('Are you sure you want to delete this subject?')">
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <p class="text-muted">No subjects added yet.</p>
    {% endif %}
</div>
{% endblock %}
