{% extends 'base.html' %}
{% block content %}
<h2>All Study Logs</h2>
<a href="{{ url_for('download_logs_csv') }}">‚¨áÔ∏è Download Logs CSV</a>
<table>
    <thead>
        <tr>
            <th>Subject</th>
            <th>Hours</th>
            <th>Date</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
            <td>
                <form action="{{ url_for('delete_log', log_id=log[0]) }}" method="POST" onsubmit="return confirm('Delete this log?');">
                    <button type="submit">üóëÔ∏è</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
